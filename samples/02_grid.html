<!doctype html>
<html lang="en" ng-app="webixApp">
<head>
  <meta charset="utf-8">
  <title>Webix - Angular  : Grid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">
  <script type="text/javascript" src="https://cdn.webix.com/edge/webix.js"></script>
  <script type="text/javascript" src="../sources/index.js"></script>
  
  <script type="text/javascript" src="js/dataApp.js"></script>
  <style type="text/css">
    .rating{
      text-align: center;
    }
  </style>
</head>
<body ng-controller="webixTestController">
  <div style="width:750px;">
    <div webix-ui view="datatable" webix-data="records" autoheight="true" select="row">
      <div view="column" id="id" sort="int" css="rating">EmployeeId</div>
      <div view="column" id="firstName"   sort="string">First Name</div>
      <div view="column" id="lastName"  sort="string">Last Name</div>
      <div view="column" id="gender"  sort="string">Gender</div>
      <div view="column" id="email"  sort="string">Email Id</div>
      <div view="column" id="city"  sort="string">City</div>
      <div view="column" id="country"  sort="string">Country</div>
    </div>
  </div>

<br>
<button ng-click="addRecord()">Add Row</button>
</body>
</html>
